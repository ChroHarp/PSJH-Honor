", "prize": "團體優良獎", "tier": "normal"}, {"year": 2024, "group": "學科/其他競賽", "tag": "學科", "competition": "學科競賽", "field": "數學", "project": "JHMC 國中數學競賽競賽", "participants": "黃霆宇 陳治翰", "award_text": "台北個人三等獎", "level": "台北", "prize": "個人三等獎", "tier": "mid"}, {"year": 2024, "group": "學科/其他競賽", "tag": "學科", "competition": "學科競賽", "field": "數學", "project": "JHMC 國中數學競賽競賽", "participants": "黃霆宇、陳治翰、王瑞恩、黃于展", "award_text": "台北團體優良獎", "level": "台北", "prize": "團體優良獎", "tier": "normal"}];
  const YEARS = [2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024, 2025, 2026];

  const uniqTags = Array.from(new Set(AWARDS.map(a => a.tag))).sort((a,b)=>a.localeCompare(b,'zh-Hant'));
  const tagSel = document.getElementById('tag');
  uniqTags.forEach(t => { const opt=document.createElement('option'); opt.value=t; opt.textContent=t; tagSel.appendChild(opt); });

  const jumpSel = document.getElementById('jump');
  YEARS.forEach(y => { const opt=document.createElement('option'); opt.value=String(y); opt.textContent=String(y); jumpSel.appendChild(opt); });

  const state = { q:"", tag:"", tier:"", showPeople:true, collapseSmall:false };

  function normalize(s){ return (s||"").toString().trim().toLowerCase(); }
  function matchesQuery(a,q){
    if(!q) return true;
    const hay=[a.year,a.tag,a.group,a.competition,a.field,a.project,a.participants,a.award_text,a.level,a.prize].join(" ");
    return normalize(hay).includes(normalize(q));
  }
  function tierRank(t){ if(t==='super') return 4; if(t==='major') return 3; if(t==='mid') return 2; return 1; }
  function escapeHtml(str){
    return (str ?? "").toString()
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#39;");
  }

  function render(){
    const wrap=document.getElementById('years');
    wrap.innerHTML="";

    const filtered=AWARDS.filter(a=>{
      if(!matchesQuery(a,state.q)) return false;
      if(state.tag && a.tag!==state.tag) return false;
      if(state.tier && a.tier!==state.tier) return false;
      if(state.collapseSmall && a.tier==='normal') return false;
      return true;
    });

    const byYear=new Map();
    YEARS.forEach(y=>byYear.set(y,[]));
    filtered.forEach(a=>{ if(!byYear.has(a.year)) byYear.set(a.year,[]); byYear.get(a.year).push(a); });

    for(const y of YEARS){
      const col=document.createElement('section');
      col.className="year"; col.id="year-"+y;

      const list=(byYear.get(y)||[]).slice().sort((a,b)=>{
        const tr=tierRank(b.tier)-tierRank(a.tier);
        if(tr!==0) return tr;
        return (a.competition||"").localeCompare((b.competition||""),'zh-Hant');
      });

      const head=document.createElement('div');
      head.className="year-head";
      head.innerHTML=`<div class="year-title"><span>【${y}】</span><span class="year-count">${list.length} 筆</span></div>`;
      col.appendChild(head);

      const cards=document.createElement('div');
      cards.className="cards";

      if(list.length===0){
        const empty=document.createElement('div');
        empty.className="empty";
        empty.textContent="（目前篩選條件下，此年度沒有符合的項目）";
        cards.appendChild(empty);
      }else{
        for(const a of list){
          const c=document.createElement('article');
          c.className="card tier-"+a.tier;

          const star=(a.tier==='super')?"★":(a.tier==='major')?"★":(a.tier==='mid')?"☆":"";
          const headline=a.competition||"(未填競賽名稱)";
          const parts=[];
          if(a.project) parts.push(a.project);
          if(a.field) parts.push(a.field);
          const sub=parts.join("｜");

          const awardLine=[a.award_text,a.level].filter(Boolean).join("（") + (a.level ? "）" : "");
          const people=(state.showPeople && a.participants) ? `<div class="meta">參賽者：${escapeHtml(a.participants)}</div>` : "";

          c.innerHTML=`
            <div class="star">${star}</div>
            <div class="tag">${escapeHtml(a.tag)}</div>
            <div class="headline">${escapeHtml(headline)}</div>
            ${sub ? `<div class="sub">${escapeHtml(sub)}</div>` : ``}
            <div class="meta">${escapeHtml(awardLine || "")}</div>
            ${people}
          `;
          cards.appendChild(c);
        }
      }

      col.appendChild(cards);
      wrap.appendChild(col);
    }
  }

  const q=document.getElementById('q');
  const tier=document.getElementById('tier');
  const showPeople=document.getElementById('showPeople');
  const collapseSmall=document.getElementById('collapseSmall');

  q.addEventListener('input',e=>{ state.q=e.target.value||""; render(); });
  tagSel.addEventListener('change',e=>{ state.tag=e.target.value||""; render(); });
  tier.addEventListener('change',e=>{ state.tier=e.target.value||""; render(); });
  showPeople.addEventListener('change',e=>{ state.showPeople=!!e.target.checked; render(); });
  collapseSmall.addEventListener('change',e=>{ state.collapseSmall=!!e.target.checked; render(); });
  jumpSel.addEventListener('change',e=>{ const y=e.target.value; if(!y) return; const el=document.getElementById('year-'+y); if(el) el.scrollIntoView({behavior:"smooth", inline:"start"}); });

  render();
</script>
